name: .NET Build Test and Deploy

concurrency: MSharpCore

on:
  push:
    branches: [ "RepositoryLayer" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
          versionSpec: '5.x'

    - uses: actions/checkout@v3
      with:
          fetch-depth: 0
  
    - name: Determine Version
      id:   gitversion 
      uses: gittools/actions/gitversion/execute@v0 
      with:
          useConfigFile: true
          configFilePath: VersionConfig.yml
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Package nuget
      run: dotnet pack MSharpCore.sln --configuration release -o:package /p:PackageVersion=${{ steps.gitversion.outputs.FullSemVer }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MSharpCore
        path: package

  push-to-nuget:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: MSharpCore
          path: package

      - name: Push Package to NuGet.org
        run: dotnet nuget push ./package/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate